<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href=img/favicon.ico rel="shortcut icon">
    <title>Interact</title>

    <!-- IGV CSS -->

    <link href="css/dev.css" rel="stylesheet" type="text/css"/>

</head>

<body>

<h1>UCSC bigInteract - Example 3</h1>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from '../dist/igv.esm.min.js'

    var options =
        {
            genome: "hg19",
            locus: "chr3:63,712,533-64,693,448",
            tracks: [
                {
                    url: "https://s3.amazonaws.com/igv.org.demo/interactExample2.txt",
                    type: "interaction",
                    format: "interact",
                    name: "UCSC Example 2 - nested arcs, useScore",
                    arcType: "nested",
                    useScore: true,
                    showBlocks: true
                },
                {
                    url: "https://s3.amazonaws.com/igv.org.demo/interactExample2.txt",
                    type: "interaction",
                    format: "interact",
                    name: "UCSC Example 2 - proportional arcs",
                    arcType: "proportional",
                    showBlocks: true
                },
                {
                    url: "https://s3.amazonaws.com/igv.org.demo/interactExample3.inter.bb",
                    type: "interaction",
                    format: "bb",
                    name: "UCSC Example 3 - bigInteract",
                    arcType: "nested",
                    useScore: true,
                    showBlocks: true
                }
            ]
        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
            window.igvBrowser = browser;
        })


</script>

</body>

</html>
