<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seg</title>
</head>

<body>

<h1>Segmented Copy Number</h1>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../js/index.js";

    var options =
        {
            genome: "hg19",
            tracks: [
                {
                    name: "Seg file",
                    type: "seg",
                    format: "seg",
                    url: "https://www.dropbox.com/s/fzklgxu01o4tngb/GBM-TP.seg.gz?dl=0"
                },
                {
                    name: "Seg file",
                    type: "seg",
                    format: "seg",
                    url: "https://www.dropbox.com/s/fzklgxu01o4tngb/GBM-TP.seg.gz?dl=0",
                    indexURL: "https://www.dropbox.com/s/dql6zetjp8o4s9s/GBM-TP.seg.gz.tbi?dl=0"
                },
                {
                    name: "Seg file with visibilityWindow",
                    type: "seg",
                    format: "seg",
                    url: "https://www.dropbox.com/s/fzklgxu01o4tngb/GBM-TP.seg.gz?dl=0",
                    indexURL: "https://www.dropbox.com/s/dql6zetjp8o4s9s/GBM-TP.seg.gz.tbi?dl=0",
                    visibilityWindow: "100000000"
                },
            ]
        }

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
            window.igvBrowser = browser;
        })


</script>
</body>
</html>
