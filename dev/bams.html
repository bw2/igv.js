<body>

<h1>1000 Genomes CRAM file</h1>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">

    import igv from "../js/index.js";

    var options =
        {
            genome: "hg19",
            locus: "slc25a3",
            tracks: [
                {
                    type: 'alignment',
                    format: 'bam',
                    url: 'https://www.dropbox.com/s/tb6vueic5t1bvcv/heart_slc25a3.bam?dl=0',
                    indexed: false,
                    name: 'Heart'
                },
                {
                    "type": "alignment",
                    "name": "Heart - Downsampled",
                    "format": "bam",
                    "url": "https://www.dropbox.com/s/tb6vueic5t1bvcv/heart_slc25a3.bam?dl=0",
                    "indexURL": "https://www.dropbox.com/s/x22tg6s3umkp5yy/heart_slc25a3.bam.bai?dl=0",
                    samplingDepth: 5,
                    samplingWindowSize: 1000
                },


            ]
        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })


</script>

</body>
